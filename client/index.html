<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Numerology</title>
<script>
const pref = localStorage.getItem('theme');
if (pref === 'dark' || (!pref && matchMedia('(prefers-color-scheme: dark)').matches)) {
document.documentElement.classList.add('dark');
}
</script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pastel4 via-pastel3 to-pastel2 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
